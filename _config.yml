# Welcome to Jekyll!
# This config file is optimized for a Classic Academic Portfolio.

# -----------------------
# Basic Site Settings
# -----------------------
locale                   : "en-US"
title                    : "Mohammed Tawshif Hossain" # Classic academic style: Use your name as the title
title_separator          : "|"
name                     : &name "Mohammed Tawshif Hossain"
description              : &description "Academic Portfolio, Research & Publications"
url                      : https://tawsifturjo.github.io
baseurl                  : "" 
repository               : "tawsifturjo/tawsifturjo.github.io"

# -----------------------
# Visual & Theme Settings
# -----------------------
site_theme               : "contrast"
# The 'contrast' skin provides a classic high-contrast black & white academic look.
# Options: "default", "air", "aqua", "contrast", "dark", "dirt", "mint", "neon", "plum", "sunrise"
minimal_mistakes_skin    : "contrast" 

# -----------------------
# Author Profile (Sidebar)
# -----------------------
author:
  avatar           : "tawhif.jpeg" # Ensure this image is high-quality and professional
  name             : "Mohammed Tawshif Hossain"
  pronouns         : "he/him"
  bio              : "Researcher & Engineer at CUET. Interested in Signal Processing & AI." # customized for a more academic tone
  location         : "Chattogram, Bangladesh"
  employer         : "Chittagong University of Engineering and Technology"
  email            : "tawsifturjoeee@gmail.com" 

  # Academic & Professional Links
  googlescholar    : "https://scholar.google.com/citations?user=BHDeP0gAAAAJ&hl=en"
  linkedin         : "https://www.linkedin.com/in/mohammed-tawshif-hossain"
  github           : "tawsifturjo"
  # Un-comment and add links as you acquire them:
  # researchgate   : "https://www.researchgate.net/profile/..."
  # orcid          : "http://orcid.org/..."
  # twitter        : "https://twitter.com/..."

# -----------------------
# Publication Categories
# -----------------------
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'    
  conferences:
    title: 'Conference Papers'

# -----------------------
# Site Functionality
# -----------------------
teaser                   : # filename of fallback teaser image in /images/
breadcrumbs              : true# Enabled for classic hierarchical navigation
words_per_minute         : 200
future                   : false
read_more                : "enabled" # Adds "Read more" links for a cleaner index page
talkmap_link             : true      # Great for showing global conference attendance

# -----------------------
# Comments (Optional)
# -----------------------
comments:
  provider               : # "disqus" or "staticman" recommended for academics
  disqus:
    shortname            :

# -----------------------
# SEO & Social Sharing
# -----------------------
# google_site_verification :
# bing_site_verification   :
twitter:
  username               : &twitter
og_image                 : # Open Graph default image

social:
  type                   : Person
  name                   : "Mohammed Tawshif Hossain"
  links: []

# -----------------------
# Analytics
# -----------------------
analytics:
  provider               : "false" 
  google:
    tracking_id          :

# -----------------------
# Build Settings (Do not change unless necessary)
# -----------------------
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# -----------------------
# Plugins & Processing
# -----------------------
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# -----------------------
# Collections (Sidebar Content)
# -----------------------
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# -----------------------
# Defaults
# -----------------------
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  # _talks
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# -----------------------
# Output Configuration
# -----------------------
sass:
  sass_dir: _sass
  style: compressed

permalink: /:categories/:title/
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
compress_html:
  clippings: all
  ignore:
    envs: development
