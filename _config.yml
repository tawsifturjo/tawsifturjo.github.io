# -----------------------
# THEME SETTINGS (CRITICAL FOR GITHUB PAGES)
# -----------------------
remote_theme             : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "contrast" # "contrast" = Classic Black & White. Change to "default" for standard gray.

# -----------------------
# Site Settings
# -----------------------
locale                   : "en-US"
title                    : "Mohammed Tawshif Hossain"
title_separator          : "|"
name                     : &name "Mohammed Tawshif Hossain"
description              : &description "Academic Portfolio, Research & Publications"
url                      : "https://tawsifturjo.github.io"
baseurl                  : "" 
repository               : "tawsifturjo/tawsifturjo.github.io"

# -----------------------
# Author Profile (Sidebar)
# -----------------------
author:
  avatar           : "tawhif.jpeg" # Make sure this file exists in your repository!
  name             : "Mohammed Tawshif Hossain"
  pronouns         : "he/him"
  bio              : "Researcher & Engineer at CUET. Interested in Signal Processing & AI."
  location         : "Chattogram, Bangladesh"
  employer         : "CUET"
  email            : "tawsifturjoeee@gmail.com"
  
  # Sidebar Links
  googlescholar    : "https://scholar.google.com/citations?user=BHDeP0gAAAAJ&hl=en"
  linkedin         : "https://www.linkedin.com/in/mohammed-tawshif-hossain"
  github           : "tawsifturjo"

# -----------------------
# Navigation & Layout
# -----------------------
breadcrumbs              : true 
words_per_minute         : 200
read_more                : "enabled"
talkmap_link             : true

# -----------------------
# Plugins (Required for GitHub Pages)
# -----------------------
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji
  - jekyll-remote-theme # REQUIRED for the theme to load
  - jekyll-include-cache

# -----------------------
# Build Settings
# -----------------------
markdown: kramdown
highlighter: rouge
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# -----------------------
# Collections (Your Content Types)
# -----------------------
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  experiences: # Added for your "Experiences/Competition" section
    output: true
    permalink: /:collection/:path/

# -----------------------
# Defaults
# -----------------------
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: pages # Applies to your CV, Research, etc. pages
    values:
      layout: single
      author_profile: true
