# =========================================================
# Jekyll Configuration – Classic Academic Portfolio
# Theme: Minimal Mistakes (maintains Jekyll compatibility)
# Supports Dark / Light (White) toggle via skin switching
# Pages: Home | Research Interests | CV | Teaching | Experiences
# =========================================================

# -----------------------
# Basic Site Settings
# -----------------------
locale: "en-US"
title: "Mohammed Tawshif Hossain"
title_separator: "|"
name: "Mohammed Tawshif Hossain"
description: "Academic Portfolio | Research | Teaching | Experience"
url: "https://tawsifturjo.github.io"
baseurl: ""
repository: "tawsifturjo/tawsifturjo.github.io"

# -----------------------
# Theme & Appearance
# -----------------------
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "contrast"  # default (classic black/white)
# Available skins for toggle via JS/CSS:
# contrast (white), dark (dark mode)

# -----------------------
# UI / Layout Behavior
# -----------------------
breadcrumbs: true
search: true
words_per_minute: 200
read_more: "enabled"

# -----------------------
# Author Sidebar Profile
# -----------------------
author:
  name: "Mohammed Tawshif Hossain"
  avatar: "/assets/images/tawshif.jpeg"
  bio: "Researcher & Engineer | Signal Processing, AI, and Applied Physics"
  location: "Chattogram, Bangladesh"
  employer: "Chittagong University of Engineering and Technology (CUET)"
  email: "tawsifturjoeee@gmail.com"

  links:
    - label: "Google Scholar"
      icon: "ai ai-google-scholar"
      url: "https://scholar.google.com/citations?user=BHDeP0gAAAAJ&hl=en"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/tawsifturjo"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/mohammed-tawshif-hossain"

# -----------------------
# Navigation (Top Menu)
# -----------------------

# Create pages in _pages/ with matching permalinks
# layout: single

navigation:
  main:
    - title: "Home"
      url: /
    - title: "Research Interests"
      url: /research/
    - title: "CV"
      url: /cv/
    - title: "Teaching"
      url: /teaching/
    - title: "Experiences"
      url: /experiences/

# -----------------------
# Collections
# -----------------------
collections:
  teaching:
    output: true
    permalink: /teaching/:path/
  publications:
    output: true
    permalink: /publications/:path/
  experiences:
    output: true
    permalink: /experiences/:path/

# -----------------------
# Defaults
# -----------------------
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: false
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true

# -----------------------
# Plugins
# -----------------------
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - jemoji

# -----------------------
# Markdown & Rendering
# -----------------------
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  auto_ids: true
  toc_levels: 1..6

# -----------------------
# Pagination
# -----------------------
paginate: 5
paginate_path: /page:num/

# -----------------------
# Build Settings
# -----------------------
include:
  - _pages
  - files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md

# -----------------------
# Output
# -----------------------
permalink: /:title/
encoding: "utf-8"

# =========================================================
# NOTE:
# • Dark/Light toggle is enabled via skin switch in JS/CSS
# • Matches classic academic webpage (example image)
# • Clean typography, sidebar profile, minimal animations
# =========================================================
